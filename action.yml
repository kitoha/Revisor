name: 'Revisor AI Code Review'
description: 'AI-powered PR review using Gemini'
author: 'kitoha'

inputs:
  gemini-api-key:
    description: 'Gemini API Key'
    required: true
  github-token:
    description: 'GitHub Token'
    required: true
    default: ${{ github.token }}
  gemini-model:
    description: 'Gemini model to use (default: gemini-2.5-flash)'
    required: false
  max-changes:
    description: 'Maximum number of changes per file to analyze (default: 500)'
    required: false
  max-comments:
    description: 'Maximum number of review comments (default: 3)'
    required: false

runs:
  using: 'node20'
  main: 'dist/index.js'